'use strict';

class NameDiscovery extends React.Component {
  constructor(props) {
    super(props);
    this.state = { items: [], text: '' };
    this.handleChange = this.handleChange.bind(this);
    this.handleSubmit = this.handleSubmit.bind(this);
  }

  render() {
    return (
      <div>
        <h3>Name Discovery</h3>
        <form onSubmit={this.handleSubmit}>
          <label htmlFor="new-todo">
            Name:
          </label>
          <input
            id="new-todo"
            onChange={this.handleChange}
            value={this.state.text}
          />
          <button>
            Search #{this.state.items.length + 1}
          </button>
        </form>
        <NameResults items={this.state.items} />
      </div>
    );
  }

  handleChange(e) {
    this.setState({ text: e.target.value });
  }

  handleSubmit(e) {
    e.preventDefault();
    if (this.state.text.length === 0) {
      return;
    }
    this.nameDiscovery(this, this.state.text);
  }

    nameDiscovery(comp, name) {
        return fetch('https://api.genderize.io/?name=' + name).then(function (response) {
            return response.json();
        }).then(function (json) {
            console.log(json);
            fetch('https://api.nationalize.io/?name=' + name).then(function (response) {
                return response.json();
            }).then(function (json2) {
                console.log(json2);
                var output = json.name + " is " + json.gender + " - " + (json.probability * 100) + "% from ";
                json2.country.forEach(c => {
                  const country = countries.get(c.country_id);
                  output += country + " (" + c.country_id + ") - " + Math.round(c.probability * 100) + "%, "
                });
                output = output.substring(0, output.length - 2)
                const newItem = {
                    text: output,
                    id: Date.now()
                };
                comp.setState(state => ({
                    items: state.items.concat(newItem),
                    text: ''
                }));
            });
        });
    }
}

class NameResults extends React.Component {
  render() {
    return (
      <ul>
        {this.props.items.map(item => (
          <li key={item.id}>{item.text}</li>
        ))}
      </ul>
    );
  }
}

ReactDOM.render(
  <NameDiscovery />,
  document.getElementById('name-discovery')
);
